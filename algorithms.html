            graph = {}

            function breadthFirstSearch(start, graph, searchItem){
                var level = {start: 0};
                var parent = {start: null};
                var i = 1;
                var searchThrough = [start];

                while(searchThrough.length > 0){
                    next = []
                    for(item of searchThrough){
                        for(itemChild of graph[item]){
                            if(!(level.hasOwnProperty(itemChild))){
                                level[itemChild] = i
                                parent[itemChild] = item
                                next.push(itemChild)

                                if(itemChild === searchItem){
                                    console.log({
                                        name: searchItem,
                                        levelOfSearch: level[itemChild],
                                        parent: parent[itemChild]
                                    })

                                    document.querySelector('body').innerHTML = JSON.stringify({
                                        name: searchItem,
                                        levelOfSearch: level[itemChild],
                                        parent: parent[itemChild]
                                    })
                                    
                                    return true

                                }
                            }
                        }
                        

                    }
                    i++
                    searchThrough = next
                }

                return true
            }
